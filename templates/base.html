{% load static %}
<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <title>
        {% block title %} {% endblock title %}
    </title>

    <!-- external libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><img style="border-radius: 10px;" height="30px" width="35px" src="{% static 'todolist_app\images\logo.png' %}" alt="taskmate"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'broadcast' %}">Broadcast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'schedual' %}">Schedual</a>
                </li>
            </ul>
        </div>

        {% if user.is_authenticated %}
        <div class="form-inline my-2 my-lg-0">
            <div class="p-2 bg-dark text-white">{{user.username}}</div>
            <a href="{% url 'logout' %}">
                <button class="btn btn-info">Logout</button>
            </a>
        </div>
        {% else %}
        <a href="{% url 'login' %}">
            <button class="btn btn-success mr-2">Login</button>
        </a>
        <a href="{% url 'register' %}">
            <button class="btn btn-primary">Register</button>
        </a>
        {% endif %}

    </nav>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
